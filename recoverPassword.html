<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="navbar.css"/>
    <link rel="stylesheet" type="text/css" href="login_styles.css">
    <title>Recover Password</title>
</head>
<body>
    <div id="login_container">
        <tmpl_if name="correct_uname">
            <h3>
                <pre>We have sent you an email containing your password</pre>
                <pre>It also contains a link that you can use to change your password</pre>
            </h3>
        </tmpl_if>
        <tmpl_if name="validate_uname">
        <h2>Enter your username</h2>
        <form name="get_uname" method="post" action="love2041.cgi?request=forgot_password">
            <p><input type="text" name="recovery_uname" placeholder="Enter your username" required></p>
            <p><input id="submit" type="submit" name="recovery_submit"></p>
        </form>
        </tmpl_if>
        <tmpl_if name="change_pass">
            <h2>Enter old and new password</h2>
            <form name="change" method="post" action="love2041.cgi?src=email&request=changePassword&user=<tmpl_var name=uname_src >">
                <p><input type="password" name="old_password" placeholder="Enter your old password" required></p>
                <p><input type="password" name="new_password" placeholder="Enter your new password" required></p>
                <p><input id="submit" type="submit" name="change_pass_submit"></p>
            </form>
        </tmpl_if>
        <a href="love2041.cgi">Back to login</a>
    </div>
    <tmpl_if name="ERROR">
        <div id="error_container">
        <tmpl_if name="Uname">
            <h2>Incorrect username</h2>
        </tmpl_if>

        <tmpl_if name="pass">
            <h2>Incorrect Password</h2>
        </tmpl_if>

        <tmpl_if name="info">
            <h2>Insufficient Details</h2>
        </tmpl_if>
        <tmpl_if name="old_pass">
            <h2>Please check the old password</h2>
        </tmpl_if>
        </div>
    </tmpl_if>
</body>
</html>
