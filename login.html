<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login_styles.css">
	<title>Welcome to LOVE2041</title>
</head>
<body>
	<div id="welcome_text_container">
		<pre>Welcome to LOVE2041</pre>
	</div>
	<div id="login_container">
		<h1>Login to browse profiles</h1>
		<form method="post" action="love2041.cgi?page=browse" enctype="multipart/form-data">
			<p><input type="text" name="username" placeholder="Username" required/></p>
			<p><input type="password" name="password" placeholder="Password" required/></p>
			<p><input id="submit" type="submit" name="login_submit" value="Login"/></p>
		</form>
		<a href="love2041.cgi?request=forgot_password">Forgot Password?</a> 
	</div>
	<tmpl_if name="ERROR">
		<div id="error_container">
		<tmpl_if name="Uname">
			<h2>Incorrect username</h2>
		</tmpl_if>

		<tmpl_if name="pass">
			<h2>Incorrect Password</h2>
		</tmpl_if>

		<tmpl_if name="info">
			<h2>Insufficient Details</h2>
		</tmpl_if>
		</div>
	</tmpl_if>
</body>
</html>
